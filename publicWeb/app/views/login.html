<form role="form" ng-show="!principal.authenticated">
  <div class="form-group">
    <label for="exampleInputEmail1">통합인증 아이디</label>
    <input type="text" ng-model="username" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">비밀번호</label>
    <input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button class="btn btn-default" ng-click="login();">로그인</button>
</form>
<form role="form" ng-show="principal.authenticated">
  <div class="logout">
    <img src="/images/login_icon.gif" alt="" /> <span class="name">{{principal.name}}</span> 님 환영합니다.
  </div>
  <button class="btn btn-danger" ng-click="logout();">로그아웃</button>
</form>
