<header>
  <div id="header">
    <h1><a href="/"><img src="/images/top_logo.gif" alt="대성정보시스템" /></a></h1>
    <div ng-show="principal.authenticated" class="name">
      <span class="b">{{principal.name}}</span>님이 로그인하셨습니다.
    </div>
    <div id="gnb">
      <ul>
        <li>
          <a href="javascript:;" ng-click="changeMenu('notices');">
            <img role="menu1" class="menu" src="{{menuButtons[0]}}" alt="HOME"/>
          </a>
        </li>
        <li ng-show="principal.authenticated">
          <a href="javascript:;" ng-click="changeMenu('apikey');">
            <img role="menu2" class="menu" src="{{menuButtons[1]}}" alt="인증키 관리"/>
          </a>
        </li>
        <li ng-show="principal.authenticated">
          <a href="javascript:;" ng-click="changeMenu('apilist');">
            <img role="menu3" class="menu" src="{{menuButtons[2]}}" alt="오픈 API"/>
          </a>
        </li>

      </ul>
      <div class="/admin">
        <a href="admin"><img src="/images/menu_admin.gif" alt="관리자" /></a>
      </div>
    </div>
  </div>
</header>

<div id="wrap">
  <div id="contents">
    <div id="main">
      <ng-switch on="location">
        <div ng-switch-when="notices">
          <notices></notices>
        </div>
        <div ng-switch-when="apikey">
          <apikey></apikey>
        </div>
        <div ng-switch-when="apilist">
          <apilist></apilist>
        </div>
      </ng-switch>
    </div>
    <login/>
  </div>
</div>

<div ng-include="'views/statics/footer.html'">
</div>
