<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Crew message 관리</h3>
  </div>
  <div class="panel-body">
    <table class="table table-hover">
      <thead>
      <tr>
        <td>날짜</td>
        <td>from</td>
        <td>to</td>
        <td>sent</td>
        <td>createTime</td>
        <td>sentTime</td>
      </tr>
      </thead>
      <tbody ng-repeat="m in pageItems">
      <tr>
        <td rowspan="3">{{m.createTime | date:'MM-dd'}}</td>
        <td>{{m.fromUserId}}</td>
        <td>{{m.toUserId}}</td>
        <td>{{m.sent}}</td>
        <td>{{m.createTime | date:'HH:mm:ss'}}</td>
        <td>{{m.sentTime | date:'HH:mm:ss'}}</td>
      </tr>
      <tr>
        <td>메세지 내용 : </td>
        <td colspan="4">{{m.message}}</td>
      </tr>
      <tr>
        <td>링크 : </td>
        <td colspan="4">{{m.linkUrl}}</td>
      </tr>
      </tbody>
    </table>
    <pagination></pagination>
  </div>
</div>
