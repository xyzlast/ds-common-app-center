<h2>Open API 인증 관리</h2>
<div class="tableline">
</div>
<div class="sub_body">
  <p class="sub_tit">소개</p>
  <p class="sub_con">
    대성 Common API 서비스는 인증키와 인증키에 부여된 프로그램 이름으로 인증이 됩니다.
    인증키의 발급과 인증키와 프로그램간의 연결은 본 사이트에서 제공됩니다.
  <ul class="adminUl">
    <li><strong>인증키 : 개발자의 통합인증 아이디에 발급되는 키입니다. 16자리의 Guid 키 값으로 구성되어 있습니다.</strong></li>
    <li><strong>프로그램 : 웹 프로그램의 경우, Domain 이름(ex> http://www.daesung.co.kr)이 되고, CS application인 경우 개발자가 지정한 특정이름입니다.</strong></li>
  </ul>
  </p>
</div>
